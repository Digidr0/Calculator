<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="theme-color" content="#f55866" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="calculator-grid">
    <div class="output">
      <div class="previous-operand"></div>
      <div class="current-operation"></div>
      <div class="current-operand"></div>
    </div>
    <button class="all-clear span-two" value="all-clear">AC</button>
    <button class="delete">DEL</button>
    <button class="operation divide" value="รท">รท</button>
    <button class="number" value="1">1</button>
    <button class="number" value="2">2</button>
    <button class="number" value="3">3</button>
    <button class="operation multiply" value="*">*</button>
    <button class="number" value="4">4</button>
    <button class="number" value="5">5</button>
    <button class="number" value="6">6</button>
    <button class="operation add" value="+">+</button>
    <button class="number" value="7">7</button>
    <button class="number" value="8">8</button>
    <button class="number" value="9">9</button>
    <button class="operation subtract" value="-">-</button>
    <button class="dot" value=".">.</button>
    <button class="number" value="0">0</button>
    <button class="equals span-two" value="equals">=</button>
  </div>
</body>
<script src="script.js"></script>

</html>
